<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Rafting Momentum. Get in touch with us for general inquiries, reservations, or website suggestions. We are here to serve you.">
    <meta name="author" content="Joel Haro">
    <title>Contact Us - Rafting Momentum</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting_logo.jpg" alt="Rafting Momentum Logo" class="logo">
        <nav>
            <ul class="navigation">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-header">
            <h1>Rafting Momentum Company</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                info@rafmoncompany.com</p>
        </div>

        <div class="contact-content">

            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153169!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d2a75661726e!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1633075678900!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>

            <form action="https://formspree.io/f/mrbnlwqy" method="post" class="contact-form">
                <fieldset>
                    <legend>Contact Form</legend> <label for="fname">Name</label>
                    <input type="text" id="fname" name="fname" placeholder="Your Name" required>

                    <label for="uemail">Email</label>
                    <input type="email" id="uemail" name="uemail" placeholder="Your Email" required>

                    <p class="form-label">Message Purpose</p>

                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="purpose" value="general" checked> General Inquiry
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="purpose" value="reservation"> Reservation Question
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="purpose" value="suggestion"> Website Suggestion
                        </label>
                    </div>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..."
                        required></textarea>

                    <label class="checkbox-label">
                        <input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </fieldset>
            </form>
        </div>

        <section class="employees-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/jimhalper.webp" alt="Employee 1">
                    <figcaption>Jim Halpert - Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/pambeesly.jpg" alt="Employee 2">
                    <figcaption>Pam Beesly - Reservations</figcaption>
                </figure>
                <figure>
                    <img src="images/michaelscott.jpg" alt="Employee 3">
                    <figcaption>Michael Scott - Manager</figcaption>
                </figure>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Rafting Momentum | Joel Haro</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.linkedin.com/"><img src="images/linkedin.png" alt="Linkedin"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="Instagram"></a>
        </nav>
    </footer>
</body>

</html>
